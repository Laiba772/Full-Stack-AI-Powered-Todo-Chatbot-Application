openapi: 3.0.0
info:
  title: AI Agent & Stateless Chat API
  version: 1.0.0
  description: API for interacting with the AI Agent and managing chat conversations.

servers:
  - url: /api
    description: Base API URL

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: The user's latest message in the conversation.
          example: "What are my top 3 tasks for today?"
        conversation_id:
          type: string
          format: uuid
          description: The ID of the existing conversation to continue. If omitted, a new conversation is started.
          nullable: true
          example: "123e4567-e89b-12d3-a456-426614174000"

    ChatResponse:
      type: object
      required:
        - message
        - conversation_id
      properties:
        message:
          type: string
          description: The AI agent's response.
          example: "You have 3 high-priority tasks: fix bug, review PR, and call client."
        conversation_id:
          type: string
          format: uuid
          description: The ID of the conversation.
          example: "123e4567-e89b-12d3-a456-426614174000"
        tool_invoked:
          type: boolean
          description: True if the AI agent invoked a tool to generate this response.
          default: false

    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        message:
          type: string
          description: Detailed error message

security:
  - BearerAuth: []

paths:
  /{user_id}/chat:
    post:
      summary: Send a message to the AI agent and get a response.
      operationId: postChatMessage
      parameters:
        - in: path
          name: user_id
          schema:
            type: string
            format: uuid
          required: true
          description: The ID of the user initiating the chat. Must match the authenticated user's ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: AI agent's response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Bad Request (e.g., invalid input, invalid conversation ID).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized (authentication required or invalid token).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (user ID in path does not match authenticated user).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
