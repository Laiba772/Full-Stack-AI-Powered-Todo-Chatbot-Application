[alembic]
script_location = alembic
sqlalchemy.url = postgresql://neondb_owner:npg_Blk3gorfW9cQ@ep-lingering-art-ahf2qeee-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
prepend_sys_path = ..

run_authenticated_migrations = False

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
